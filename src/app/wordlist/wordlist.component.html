<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div>
            <div class="form-group">
              <label for="number">Enter Number of Words</label>
              <input type="number"
                     id="number"
                     class="form-control"
                     ngModel
                     name="number"
                     required
              datatype="number">
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>

      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="isDataAvailable">
    <div class="col-xs-12">
      <h3>Words and their frequencies</h3>
      <div class="col-xs-12" *ngFor="let item of data" >
        <p>Word : {{item.name}}&nbsp;&nbsp;&nbsp;Count : {{item.total}}</p>
      </div>
    </div>
  </div>
</div>
